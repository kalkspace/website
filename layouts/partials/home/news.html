<section id="news" class="my-3">
    <div class="space-one">
        <h3 class="container py-4 d-flex justify-content-center">
            News
        </h3>
    </div>
    <div class="container borderPrimary my-5">
        <div class="py-3">
            {{ $blogPages :=  where .Site.Pages "Section" "blog"}}
            {{ $blogPages = where $blogPages "Kind" "page" }}
            {{ $blogPages = sort $blogPages "Date" "desc" }}
            {{ $latestBlogPost := index $blogPages 0 }}
            <h2 class="plain">{{ $latestBlogPost.Title | htmlUnescape }}</h2>
            <div class="plain blog-content">{{ $latestBlogPost.Content }}</div>
            <a href="{{ (.Site.GetPage "section" "blog").Permalink }}">weiterlesen...</a>
        </div>
      </div>
    </div>
</section>
