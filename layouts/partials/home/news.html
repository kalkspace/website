<section id="news" class="my-3">
    <div class="space-one">
        <h3 class="container py-4 d-flex justify-content-center">
            News
        </h3>
    </div>
    <div class="container borderPrimary my-5">
        <div class="py-3">
            {{ $blogPages :=  where .Site.Pages "Section" "blog"}}
            {{ $blogPages = where $blogPages "Kind" "page" }}
            {{ $blogPages = sort $blogPages "Date" "desc" }}
            {{ with index $blogPages 0 }}
            <h2 class="plain">{{ .Title | htmlUnescape }}</h2>
            <div class="plain blog-content">{{ .Content }}</div>
            <a href="{{ .Permalink }}">weiterlesen...</a>
            {{ end }}
        </div>
      </div>
    </div>
</section>
